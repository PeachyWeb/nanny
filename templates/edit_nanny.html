<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница изменения страницы няни</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
        background-color: #f0f4f8;
        background-image: url('https://cdn1.ozone.ru/s3/multimedia-f/6299820219.jpg');
        background-size: cover;
        background-position: center top;
        background-repeat: repeat;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.6s ease, transform 0.6s ease; /* Updated for smoothness */
        will-change: transform;
        min-height: 100vh;
        animation: moveBackground 15s ease-in-out infinite; /* Smoother animation timing */
    }

    @keyframes moveBackground {
        0% {
            background-position: center top;
        }
        50% {
            background-position: center 80%;
        }
        100% {
            background-position: center top;
        }
    }

        .navbar {
            background-color: turquoise;
        }

        .navbar-brand {
            font-weight: bold;
            color: rgb(0, 0, 109);
        }

        .navbar-nav .nav-link {
            color: rgb(0, 0, 109);
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .profile-container {
            max-width: 850px;
            margin: 140px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section-container {
            border: 1px solid #c6c6c6;
            /* Черная обводка */
            border-radius: 10px;
            padding: 15px;
            margin: 7px 5px;
        }

        h2 {
            font-size: 1.15rem;
            /* Уменьшен размер заголовка */
            font-weight: bold;
            /* Сделать заголовок жирным */
            margin: 0;
            /* Уменьшение отступов сверху и снизу */
        }

        /* Уменьшаем ширину полей ввода */
        /* Стиль для полей формы и меток */
        .form-group {
            display: flex;
            align-items: center;
            /* Центрируем элементы по вертикали */
            margin-bottom: 10px;
            /* Добавляем немного отступа между строками */
        }

        .form-group label {
            margin-right: 9px;
            /* Отступ между меткой и полем ввода */
            min-width: 30px;
            /* Задаем минимальную ширину для меток, чтобы они не сжимались */
            color: rgb(84, 84, 84);
        }

        .mb-3 label {
            color: rgb(84, 84, 84); /* Устанавливаем серый цвет для меток времени */
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            /* Поля займут оставшееся пространство */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            flex-grow: 1;
            /* Поля будут занимать оставшееся пространство */
        }

        .btnn {
            color: black; /* Цвет текста кнопки */
            border: 2px solid transparent; /* Прозрачная обводка */
            border-radius: 12px; /* Закругление углов */
            padding: 5px 10px; /* Отступы внутри кнопки (по вертикали и горизонтали) */
            background-color: rgb(201, 201, 181); /* Прозрачный фон */
            cursor: pointer; /* Указатель курсора при наведении */
        }

        .btnn:hover {
            background-color: rgb(181, 181, 163); /* Цвет обводки при наведении (если требуется) */
            color: white;
        }

    </style>
</head>

<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/main">Nanny Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog">Каталог нянь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar">Календарь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order-history">История заказов</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контейнер -->
    <div class="profile-container">
        <h2>Редактировать данные</h2>
        <div class="section-container">
            <form action="/update_nanny" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ .Nanny.ID }}">
            
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" value="{{ .Nanny.Name }}" required class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" required class="form-control">{{ .Nanny.Description }}</textarea>
                </div>
            
                <div class="form-group">
                    <label for="price">Цена в рублях:</label>
                    <input type="number" id="price" name="price" value="{{ .Nanny.Price }}" required class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="city">Город:</label>
                    <input type="text" id="city" name="city" value="{{ .Nanny.City }}" class="form-control">
                </div>
            
                <!-- Поле для загрузки фотографии -->
                <div class="form-group">
                    <label for="photo">Загрузить фотографию:</label>
                    <input type="file" id="photo" name="photo" class="form-control">
                </div>
            
                <!-- Кнопка "Сохранить изменения" -->
                <div class="text-center mt-3">
                    <button type="submit" class="btnn">Сохранить изменения</button>
                </div>
            </form>
            
        </div>
    </div>

</body>

</html>
